<div *ngIf="hero">
  <h2>DETAILS OF <u>{{ hero.name | uppercase }}</u></h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="update()">Update</button>
